<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background-color: #ecf0f1;
        }

        .content {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        .cta-button {
            background-color: #e74c3c;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo à Nossa Plataforma!</h1>
        <p>Transforme sua experiência digital com nossas soluções inovadoras.</p>
    </header>

    <section>
        <div class="content">
            <h2>O que você está esperando?</h2>
            <p>Junte-se a nós hoje e tenha acesso a recursos incríveis que irão elevar o seu negócio.</p>
            <a href="#" class="cta-button">Cadastre-se Agora</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
